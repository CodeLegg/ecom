{% extends 'base.html' %} {% load static %} {% block content %}

<!-- content -->

<main>
	<h2 class="auth-title">Welcome Back!</h2>
	<form method="POST" action="{% url 'login' %}" class="login-form">
		{% csrf_token %}
		<div class="form-group">
			<label for="email">Email Address:</label>
			<input type="email" name="email" placeholder="Email Address" required />
		</div>
		<div class="form-group">
			<label for="password">Password:</label>
			<input type="password" name="password" placeholder="Password" required />
		</div>
		<button type="submit" class="btn-submit">Sign In</button>

		<div class="separator">
			<span>or sign in with</span>
		</div>

		<div class="social-buttons">
			{% load socialaccount %}
			<a href="{% provider_login_url 'google' %}" class="btn-google">
				<i class="fa-brands fa-google social-icon-spacer"></i> Continue with
				Google
			</a>
			<button type="button" class="btn-facebook">
				<i class="fa-brands fa-facebook social-icon-spacer"></i>
				<p>Continue with Facebook</p>
			</button>
		</div>

		<br />

		<p class="signup-text">
			Don't have an account? <a href="{% url 'register' %}">Sign up here</a>
		</p>
	</form>
</main>

{% endblock %}
